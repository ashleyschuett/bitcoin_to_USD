<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="blocks">
		<div class="block">
			<div class="number">
				Last Bid: <br/>
				<span id="last"></span>
			</div>
		</div>
		<div class="block">
			<div class="number">
				24h Average: <br/>
				<span id="avg"></span>
			</div>
		</div>
		<div class="block">
			<div class="number">
				Total Volume: <br/>
				<span id="vol"></span>
			</div>
		</div>
	</div>

	<select id="month">
		<option id="sept" data-start="2013, 9, 1 00:00:00" data-to="2013, 9, 30 00:00:00">September 2013</option >
		<option  id="oct" data-start="2013, 10, 1 00:00:00" data-to="2013, 10, 31 00:00:00">October 2013</option >
		<option  id="nov" data-start="2013, 11, 1 00:00:00" data-to="2013, 11, 31 00:00:00">November 2013</option >
		<option  id="dec" data-start="2013, 12, 1 00:00:00" data-to="2013, 12, 31 00:00:00">December 2013</option >
		<option  id="jan" data-start="2014, 1, 1 00:00:00" data-to="2014, 1, 31 00:00:00">January 2014</option >
		<option  id="feb" data-start="2014, 2, 1 00:00:00" data-to="2014, 2, 28 00:00:00">Febuary 2014</option >
		<option  id="march" data-start="2014, 3, 1 00:00:00" data-to="2014, 3, 31 00:00:00">March 2014</option >
		<option  id="april" data-start="2014, 4, 1 00:00:00" data-to="2014, 4, 30 00:00:00">April 2014</option >
		<option  id="april" data-start="2014, 5, 1 00:00:00" data-to="2014, 5, 31 00:00:00" selected>May 2014</option >
		<option  id="2014" data-start="2014, 1, 1 00:00:00" data-to="2014, 12, 31 00:00:00">Year of 2014</option >
		<option  id="2013" data-start="2013, 1, 1 00:00:00" data-to="2013, 12, 31 00:00:00">Year of 2013</option >
		<option  id="2012" data-start="2012, 1, 1 00:00:00" data-to="2012, 12, 31 00:00:00">Year of 2012</option >
	</select>


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="scatterplot.js"></script>
</body>
